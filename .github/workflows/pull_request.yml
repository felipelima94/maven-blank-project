name: Unit Test

on:
  pull_request:
    branches: [ master, sonar-test, tests ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JAVA 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Maven Clean Package
      run: mvn clean package -DskipTests

    - name: Maven Teste
      run: mvn test
